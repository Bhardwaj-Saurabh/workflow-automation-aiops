version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: ai-assessment-backend
    ports:
      - "8000:8000"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}

      # Application Configuration
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - DEBUG=${DEBUG:-False}

    volumes:
      # Mount sample documents for testing
      - ./tests/sample_documents:/app/tests/sample_documents:ro
      # Optional: Mount for development
      # - ./src:/app/src

    restart: unless-stopped

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - ai-assessment-network

    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend UI Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    container_name: ai-assessment-frontend
    ports:
      - "8501:8501"
    environment:
      # Backend API URL
      - BACKEND_API_URL=http://backend:8000
      - API_TIMEOUT=${API_TIMEOUT:-300}

    depends_on:
      - backend

    volumes:
      # Optional: Mount for development
      # - ./ui:/app/ui
      pass

    restart: unless-stopped

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - ai-assessment-network

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  ai-assessment-network:
    driver: bridge

