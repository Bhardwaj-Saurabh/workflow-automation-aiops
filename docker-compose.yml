version: '3.8'

services:
  # AI Assessment Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai-assessment
    ports:
      - "8501:8501"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}

      # Application Configuration
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - DEBUG=${DEBUG:-False}

    volumes:
      # Mount sample documents for testing
      - ./tests/sample_documents:/app/tests/sample_documents:ro
      # Optional: Mount for development (comment out for production)
      # - ./src:/app/src
      # - ./ui:/app/ui

    restart: unless-stopped

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - ai-assessment-network

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

networks:
  ai-assessment-network:
    driver: bridge

